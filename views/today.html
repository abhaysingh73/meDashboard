<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Tasks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            width: 400px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .card h2 {
            margin-top: 0;
        }
        .tasks {
            margin-top: 20px;
            text-align: left;
        }
        .task-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2 id="dayHeading"></h2>
        <div id="currentTime"></div>
        <div class="tasks" id="taskList"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const dayHeading = document.getElementById('dayHeading');
            const currentTime = document.getElementById('currentTime');
            const taskList = document.getElementById('taskList');

            // Get current date and time
            const now = new Date();
            const dayOfWeek = now.toLocaleDateString('en-US', { weekday: 'long' }); // Ensure consistent day name

            dayHeading.textContent = `${dayOfWeek} - ${now.toLocaleDateString('en-US')}`;
            currentTime.textContent = `Current Time: ${now.toLocaleTimeString('en-US')}`;

            // Fetch tasks for today from the backend
            try {
                const response = await fetch('http://localhost:3000/api/statistics');
                if (!response.ok) {
                    throw new Error('Failed to fetch statistics');
                }
                const statistics = await response.json();
                const todayTasks = statistics.tasks;

                // Display tasks in the list
                for (const [task, status] of Object.entries(todayTasks)) {
                    const taskItem = document.createElement('div');
                    taskItem.classList.add('task-item');
                    taskItem.innerHTML = `
                        <input type="checkbox" id="${task}" ${status ? 'checked' : ''}>
                        <label for="${task}">${task}</label>
                    `;
                    taskList.appendChild(taskItem);

                    // Add event listener for checkbox change
                    const checkbox = taskItem.querySelector('input[type="checkbox"]');
                    checkbox.addEventListener('change', async function() {
                        const updatedTasks = { [task]: checkbox.checked };

                        try {
                            const response = await fetch('http://localhost:3000/api/statistics', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({ tasks: updatedTasks })
                            });
                            if (!response.ok) {
                                throw new Error('Failed to update statistics');
                            }
                            const updatedStatistics = await response.json();
                            console.log('Statistics updated:', updatedStatistics);
                        } catch (error) {
                            console.error('Error updating statistics:', error);
                        }
                    });
                }
            } catch (error) {
                console.error('Error fetching tasks:', error);
            }
        });
    </script>
</body>
</html>
